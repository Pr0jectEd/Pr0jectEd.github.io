<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma con JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="box">
        <h1>Musee de l'inquisition</h1>
        <button id="sumaBtn11">Ticket Adulto <hr>11 €<hr>Tarif Adult: <span id="contador11">0</span></button>
        <button id="sumaBtn950">Ticket Handicape<hr>9.50 €<hr>Tarif Handicape: <span id="contador950">0</span></button>
        <button id="sumaBtnEtudiant">Ticket Etudiant<hr>9.50 €<hr>Tarif Etudiant: <span id="contadorEtudiant">0</span></button>
        <button id="sumaBtnEnfant">Ticket Enfant<hr>8.50 €<hr>Tarif Enfant: <span id="contadorEnfant">0</span></button><hr>
        <button id="resetBtn11">Clear Adult</button>
        <button id="resetBtn950">Clear Handicape</button>
        <button id="resetBtnEtudiant">Clear Etudiant</button>
        <button id="resetBtnEnfant">Clear Enfant</button>
        <p>Resultado: <span id="resultado">0</span></p>
        
    </div>
    <div class="box">
        <h1>Maison Hantée</h1>
        <button id="sumaBtnMH">Ticket Standard <hr>10 €<hr>Tarif Standard: <span id="contadorMH">0</span></button>
        <button id="sumaBtnMHEsp">Event Special<hr>15 €<hr>Special: <span id="contadorMHEsp">0</span></button><hr>
        <button id="resetBtnMH">Clear Adult</button>
        <button id="resetBtnMHEsp">Clear Special</button>
        <p>Resultado: <span id="resultadoMH">0</span></p>
    </div>
    <div class="box">
        <h1>Pack Promo</h1>
        <button id="sumaBtnPromoAdult">Pack Adult <hr>19 €<hr>Pack Adult: <span id="contadorPromoAdult">0</span></button>
        <button id="sumaBtnPromoEtudiant">Pack Etudiant<hr>17 €<hr>Pack Etudiant: <span id="contadorPromoEtudiant">0</span></button>
        <button id="sumaBtnPromoEnfant">Pack Enfant<hr>16 €<hr>Pack Etudiant: <span id="contadorPromoEnfant">0</span></button><hr>
        <button id="resetBtnPromoAdult">Clear Promo Adult</button>
        <button id="resetBtnPromoEtudiant">Clear Promo Etudiant</button>
        <button id="resetBtnPromoEnfant">Clear Enfant</button>
        <p>Resultado: <span id="resultadoPromo">0</span></p>
    </div>



   <!-- <script src="script.js"></script>-->
   <li><script src="script.js"><a href="https://bit.ly/ScriptBoutique">Script Internet</a></script></li>

    
</body>
</html>
