<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn,
        .equal {
            text-decoration: none;
            color: var(--background-color);
            /* White text */
            border: 2px solid var(--secondary-color);
            /* Teal border */
            background-color: var(--secondary-color);
            /* Teal background */
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:hover,
        .equal {
            background-color: var(--accent-color);
            /* Soft red on hover */
            color: var(--background-color);
            /* White text on hover */
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .equal {
            min-width: 240px;
        }

        .screen {
            text-decoration: none;
            color: var(--background-color);
            /* White text */
            border: 2px solid var(--secondary-color);
            /* Teal border */
            background-color: var(--secondary-color);
            /* Teal background */
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 240px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script><!--link to the jquery framework-->
    <div class="Buttons">
        <input class="screen" type="text" id="display" readonly>
        <div>
            <a href="#" class="btn" data-value="7">7</a>
            <a href="#" class="btn" data-value="8">8</a>
            <a href="#" class="btn" data-value="9">9</a>
            <a href="#" class="btn" data-value="+">+</a>
        </div>
        <div>
            <a href="#" class="btn" data-value="4">4</a>
            <a href="#" class="btn" data-value="5">5</a>
            <a href="#" class="btn" data-value="6">6</a>
            <a href="#" class="btn" data-value="-">-</a>
        </div>
        <div>
            <a href="#" class="btn" data-value="1">1</a>
            <a href="#" class="btn" data-value="2">2</a>
            <a href="#" class="btn" data-value="3">3</a>
            <a href="#" class="btn" data-value="*">*</a>
        </div>
        <div>
            <a href="#" class="btn" data-value="0">0</a>
            <a href="#" class="btn" data-value=".">.</a>
            <a href="#" class="btn" data-value="C">C</a>
            <a href="#" class="btn" data-value="/">/</a>
        </div>
        <a href="#" class="equal" data-value="=">=</a>
        <div>

        </div>
    </div>
    <script>
        let display = document.querySelector("#display");
        let btns = document.querySelectorAll(".btn");
        let equal = document.querySelector(".equal");




        btns.forEach(function (button) {
            button.addEventListener('click', function (event) {
                let value = event.target.dataset.value;
                buttonClicked(value);
            });
        });

        equal.addEventListener('click', () => {
            equals();
        });


        function buttonClicked(value) {
            switch (value) {
                case 'C':
                    clearDisplay();
                    break;
                case '+':
                case '-':
                case '*':
                case '/':
                case '.':
                    appendToDisplay(value);
                    break;
                default:
                    // For numbers
                    appendToDisplay(value);
                    break;
            }
        }

        // Append value to display
        function appendToDisplay(value) {
            display.value += value;
        }


        function clearDisplay() {
            display.value = '';
        }

        function equals() {
    let result = display.value;
    console.log(result); // Log the expression for debugging

    fetch('calculator.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'expression=' + encodeURIComponent(result),
    })
    .then(response => {
        if (response.ok) {
            return response.text(); // Get the response from PHP
        } else {
            throw new Error('Network response was not ok.');
        }
    })
    .then(data => {
        console.log('Response from PHP:', data); // Log the PHP response
        display.value = 'received with success'; // Show success message
    })
    .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
        display.value = 'Error!'; // Show error message if something went wrong
    });
}

       
    </script>
</body>

</html>
