<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
    text-decoration: none;
    color: var(--background-color); /* White text */
    border: 2px solid var(--secondary-color); /* Teal border */
    background-color: var(--secondary-color); /* Teal background */
    display: inline-block;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-weight: 500;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.btn:hover {
    background-color: var(--accent-color); /* Soft red on hover */
    color: var(--background-color); /* White text on hover */
    border-color: var(--accent-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.screen{
    text-decoration: none;
    color: var(--background-color); /* White text */
    border: 2px solid var(--secondary-color); /* Teal border */
    background-color: var(--secondary-color); /* Teal background */
    display: inline-block;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-weight: 500;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    min-width: 240px;
}
    </style>
</head>
<body>
    <div class="Buttons">
        <input class="screen" type="text" id="display" readonly>
        <div>
            <a href="" class="btn">7</a>
            <a href="" class="btn">8</a>
            <a href="" class="btn">9</a>
            <a href="" class="btn">+</a>
        </div>
        <div>
            <a href="" class="btn">4</a>
            <a href="" class="btn">5</a>
            <a href="" class="btn">6</a>
            <a href="" class="btn">-</a>
        </div>
        <div>
            <a href="" class="btn">1</a>
            <a href="" class="btn">2</a>
            <a href="" class="btn">3</a>
            <a href="" class="btn">x</a>
        </div>
        <div>
            <a href="" class="btn">0</a>
            <a href="" class="btn">.</a>
            <a href="" class="btn">C</a>
            <a href="" class="btn">/</a>
        </div>
        
     

    </div>
</body>
</html>
