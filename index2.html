<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="audio-container">
        <h1>Audio Player</h1>
        <div class="audio-player" id="audio-player-1">
            <button id="play-button-1" class="play-button">▶</button>
            <div class="progress" id="progress-1">
                <div class="progress-bar" id="progress-bar-1"></div>
            </div>
            <button id="loop-button-1" class="loop-button">Loop</button>
        </div>
        <div class="audio-player" id="audio-player-2">
            <button id="play-button-2" class="play-button">▶</button>
            <div class="progress" id="progress-2">
                <div class="progress-bar" id="progress-bar-2"></div>
            </div>
            <button id="loop-button-2" class="loop-button">Loop</button>
        </div>
        <div class="audio-player" id="audio-player-3">
            <button id="play-button-3" class="play-button">▶</button>
            <div class="progress" id="progress-3">
                <div class="progress-bar" id="progress-bar-3"></div>
            </div>
            <button id="loop-button-3" class="loop-button">Loop</button>
        </div>
        <div class="audio-player" id="audio-player-4">
            <button id="play-button-4" class="play-button">▶</button>
            <div class="progress" id="progress-4">
                <div class="progress-bar" id="progress-bar-4"></div>
            </div>
            <button id="loop-button-4" class="loop-button">Loop</button>
        </div>
    </div>

    <audio id="audio-1" src="./AUDIO/FrenchPromoSimple.mp3"></audio>
    <audio id="audio-2" src="./AUDIO/FrenchPromoPlus.mp3"></audio>
    <audio id="audio-3" src="./AUDIO/EnglishPromoSimple.mp3"></audio>
    <audio id="audio-4" src="./AUDIO/EnglishPromoPlus.mp3"></audio>

    <script src="jscript2.js"></script>
</body>
</html>
