<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Pays</title>
</head>
<body>
    <form id="paysForm">
        <label for="pName">Nom du Pays:</label><br>
        <input type="text" id="pName" name="pName" placeholder="Entrez le nom du pays" required><br><br>
        
        <label for="continent">Continent:</label><br>
        <select id="continent" name="continent" required>
          <option value="">--SÃ©lectionnez un continent--</option>
          <option value="Europe">Europe</option>
          <option value="South America">South America</option>
          <option value="Central America">Central America</option>
          <option value="North America">North America</option>
          <option value="Asia">Asia</option>
          <option value="Africa">Africa</option>
          <option value="Oceania">Oceania</option>
          <option value="Antarctica">Antarctica</option>
        </select><br><br>
        
        <label for="population">Population:</label><br>
        <input type="number" id="population" name="population" min="0" placeholder="Entrez la population" required><br><br>
        
        <input type="submit" value="Submit">
      </form>
      
      <p>Si vous tapez un pays deja sur la BD,il y aura une erreur rouge, s'il est interdit il y aura une erreur orange </p>
      <div id="answer"></div>
