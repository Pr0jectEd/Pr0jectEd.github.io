<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducteur Anglais - Français</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div class="translation-container">
        <h1>Traducteur Anglais - Français</h1>
        
        <div class="example" id="example">
            <p>Dictionnaire des cents animaux les plus connus.</p>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>    
        <form class="translation-form" id="translation-form" method="post" action="controller.php">
            <div class="form-group">
                <label for="word">Mot :</label>
                <input type="text" id="word" name="word" required>
            </div>
            
            <div class="form-group">
                <label for="translation_direction">Sens de traduction :</label>
                <select id="translation_direction" name="translation_direction">
                    <option value="fr_to_en" >Français vers Anglais</option>
                    <option value="en_to_fr">Anglais vers Français</option>
                </select>
            </div>
            
            <button type="submit" class="translate-button">Traduire</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
